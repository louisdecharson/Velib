<!doctype html>
<html lang="en">
    <head>
        <title>Mon Velib</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
          <!-- <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}"> -->

          <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
          <style>
          .content {padding-top: 10px;} a.brand {color: #fff }
          .navbar-form .input-group {width: 70%;}
          .navbar-form .input-group .input-group-addon, .navbar-form .input-group .input-group-btn {width: 1px;}
          .navbar-form .input-group .form-control {width: 100%;}
          </style>
    </head>
    <body style="background-color:#F4F4F4;">
      {% block topbar %}
      <nav class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapsible">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Mon Velib</a>
          </div>
          <div class="navbar-collapse collapse" id="navbar-collapsible">
            <ul class="nav navbar-nav navbar-left">
              <li><a href="/map">Map</a></li>
              <li><a href="/stations/">Stations</a></li>
            </ul>
            <form class="navbar-form">
              <div class="form-group" style="display:inline;">
                <div class="input-group">
                  <input type="text" class="form-control">
                  <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
                </div>
              </div>
            </form>
          </div>
        </div>
      </nav>
      {% endblock %}

<div class="container">
  <div class="content">
    {% block content %}{% endblock %}
  </div>
</div>


      {%- block js_footer -%}
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
      {%- endblock -%}
    </body>
</html>
